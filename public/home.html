<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>42RaceMini - Home</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <img src="/strava-logo.svg" alt="Strava Logo" class="logo" />
            <h1>Welcome</h1>
            <div id="user-info"></div>
            <div class="button-container">
                <button id="disconnect-strava" class="disconnect-btn">

                    Show Last Activities

            </div>
            <div id="activities-container"></div>
        </div>
        <script src="home.js"></script>
    </body>
</html>
